{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block body %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
    <div class="container">

      <form class="form-signin" method="POST" role="form">
        <h2 class="form-signin-heading">Join done.</h2>
        <label for="username" class="sr-only">Name</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Your Name" value="{{ request.form.username }}" required autofocus>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" value="{{ request.form.email }}" required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password"  class="form-control" placeholder="Password" value="{{ request.form.password }}" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <!-- <a href="/preferences" class="btn btn-lg btn-default">Register</a> -->
      </form>

    </div> <!-- /container -->
